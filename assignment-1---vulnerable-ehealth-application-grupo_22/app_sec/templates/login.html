{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <section class="page-title bg-1">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <h1 class="text-capitalize mb-5 text-lg">Login</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-xl-7">
                    <div class="block">
                        <h2 class="mt-4 mb-2 text-md title-color">Please Login</h2>
                        <p>No account?
                            {% if request.args.next %}
                            <a href="{{ url_for('signup', next=request.args.next) }}">Click here to Signup</a>
                            {% else %}
                            <a href="{{ url_for('signup') }}">Click here to Signup</a>
                            {% endif %}
                        </p>
                        <div class="divider mb-3"></div>
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" name="username" value="{{ request.form.username }}" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" value="{{ request.form.password }}" required>
                            </div>
                            {% if error %}
                                <p style="color: red"><strong>Error:</strong> {{ error }}</p>
                            {% endif %}
                            <input class="btn btn-main-2 btn-icon btn-round-full" type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
