{% extends 'layout.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

    <section class="page-title bg-1">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <h1 class="text-capitalize mb-5 text-lg">Signup</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-xl-7">
                    <div class="block">
                        <h2 class="mt-4 mb-2 text-md title-color">Please Signup</h2>
                        <div class="divider mb-3"></div>
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" name="username" maxlength="45" value="{{ request.form.username }}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password1" value="{{ request.form.password1 }}" required>
                                <label>Password Confirmation:</label>
                                <input type="password" name="password2" value="{{ request.form.password2 }}" required>
                            </div>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input type="text" name="first_name" maxlength="45"
                                       value="{{ request.form.first_name }}" required>
                                <label>Last Name:</label>
                                <input type="text" name="last_name" maxlength="45" value="{{ request.form.last_name }}"
                                       required>
                            </div>
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" name="phone" maxlength="9" value="{{ request.form.phone }}" required>
                                <label>Email:</label>
                                <input type="email" name="email" maxlength="45" value="{{ request.form.email }}"
                                       required>
                            </div>
                            {% if error %}
                                <p style="color: red"><strong>Error:</strong> {{ error }}</p>
                            {% endif %}
                            <input class="btn btn-main-2 btn-icon btn-round-full" type="submit" value="Signup">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
